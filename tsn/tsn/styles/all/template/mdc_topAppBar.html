<header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
            <span class="mdc-top-app-bar__title">{{ SITENAME }}</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button aria-label="Search" class="material-icons mdc-top-app-bar__action-item mdc-icon-button">search</button>
            {% if S_USER_LOGGED_IN %}
            <button aria-label="Notifications" class="material-icons mdc-top-app-bar__action-item mdc-icon-button">notifications_none</button>
            <button aria-label="Messages" class="material-icons mdc-top-app-bar__action-item mdc-icon-button">mail_outline</button>
            {% endif %}
        </section>
    </div>
</header>
